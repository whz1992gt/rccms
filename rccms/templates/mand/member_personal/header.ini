<script type="text/javascript">
$(document).ready(function()
{
	$("#{#$leftmenu#}box").css("display","block");
	 
	$(".user_submit").hover(function()	{$(this).addClass("user_submit_on")},function(){$(this).removeClass("user_submit_on")});
	$(".user_long_submit").hover(function(){$(this).addClass("user_long_submit_on")},function(){$(this).removeClass("user_long_submit_on")});
	$('#chkAll').click(function(){$("#form1 :checkbox").attr('checked',$("#chk").attr('checked'))});
	$("#list tr:gt(0)").hover(
		function()
			{
			$(this).css("background-color","#F5FCFE");
			},
			function()
			{
			$(this).css("background-color","");
			}
		);
	$("input[type='text']").focus(function(){
	$(this).css("border-color","#0066CC #9DCEFF #9DCEFF #0066CC");
	});
	$("input[type='text']").blur(function(){
	$(this).css("border-color","");
	});
});
</script>
