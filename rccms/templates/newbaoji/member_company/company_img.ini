<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>{#$title#}</title>
<meta http-equiv="X-UA-Compatible" content="IE=7">
<link rel="shortcut icon" href="{#$QISHI.site_dir#}favicon.ico" /><meta name="copyright" content="yunyunhr.com" />
<link href="{#$QISHI.site_template#}css/user.css" rel="stylesheet" type="text/css" />
<link href="{#$QISHI.site_template#}css/jquery.fancybox-1.3.4.css" rel="stylesheet" type="text/css" />
<script src="{#$QISHI.site_template#}js/jquery.js" type='text/javascript' language="javascript"></script>
<script src="{#$QISHI.site_template#}js/jquery.idTabs.min.js" type='text/javascript' language="javascript"></script>
<script src="{#$QISHI.site_template#}js/jquery.validate.min.js" type='text/javascript' language="javascript"></script>
<script src="{#$QISHI.site_template#}js/jquery.fancybox-1.3.4.pack.js" type='text/javascript' language="javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
//验证
$("a.imgherf").fancybox({
				'titlePosition'		: 'over',
				'overlayColor'		: '#000',
				'transitionIn'	: 'elastic',
				//'animations'	: 'elastic',
				'overlayOpacity'	: 0.5
			});

	$(".liimgs").hover(
		function()
		{
			$(this).css("border-color","#FF9900");
			$(this).css("background-color","#FFF4E6");
			},
			function()
			{
			$(this).css("border-color","#EBEBEB");
			$(this).css("background-color","#F7F7F7");
			}
		);
});
$(document).ready(function() {
 $("#Form1").validate({
// debug: true,
// onsubmit:false,
//onfocusout :true,
   rules:{
	   img: {
	   required:true,
	   accept:"jpg|gif|png"
	   }
	},
    messages: {
   img:{
    required:jQuery.format("请点击浏览选择图片"),
	accept:jQuery.format("您上传的文件格式不正确")
   }   
  },
  errorPlacement: function(error, element) {
    if ( element.is(":radio") )
        error.appendTo( element.parent().next().next() );
    else if ( element.is(":checkbox") )
        error.appendTo ( element.next());
    else
        error.appendTo(element.parent());
	}
    });
	
	$("#up").click(function() {
	if ($("#Form1").valid())
	{
	$("#upform").hide();
	$("#upform_wait").show();
	}
	});
});
</script>
</head>
<body>
{#include file="member_header.ini"#}
<div class="page_location link_bk">
当前位置：<a href="{#$QISHI.site_dir#}">首页</a>&nbsp;>>&nbsp;<a href="{#$userindexurl#}">会员中心</a>&nbsp;>>&nbsp;公司信息&nbsp;>>&nbsp;公司图片
</div>
<table width="985" border="0" align="center" cellpadding="0" cellspacing="0" style="margin-top:8px;" >
  <tr>
    <td width="173" valign="top" class="link_bk">
	{#include file="member_company/left.ini"#}
	</td>
    <td valign="top">
		<div class="user_right_box" style="padding-bottom:100px;">
		<div class="user_right_top_tit_bg">		
		  <h1>公司图片</h1>
		</div>
		 <table width="100%" border="0" cellpadding="0" cellspacing="0">
			<tr>
              <td height="50" colspan="2" bgcolor="#f9f9f9" style=" border-bottom:1px #C9D9E7 solid;padding-left:15px;font-size:12px;">
			  <span style=" color:#003399; ">
			  上传公司图片可以留给求职者深刻印象，图片大小不超过 800KB，您一共可以上传60张图片，允许格式：jpg/gif/bmp/png
			  </span>
			  </td>
           </tr><tr>
          <td height="100"  >
		   <form action="?act=company_img_save" method="post"  id="Form1" enctype="multipart/form-data">
		  <table width="100%" border="0" cellpadding="4" cellspacing="0" id="upform"  style="margin-top:15px; margin-bottom:15px;" >
        <tr>
          <td height="30" align="right" >上传图片：</td>
          <td ><input type="file" name="img"  id="img" style="height:24px; width:275px; font-size:12px; line-height:20px;"  onkeydown="alert('请点击右侧“浏览”选择您电脑上的图片！');return false"/>
           </td>
        </tr>
		<tr>
          <td height="30" align="right" >图片说明：</td>
          <td > 
		  <input name="title" type="text" class="input_text_200" id="title" maxlength="80"   />
           </td>
        </tr>
		<tr>		
          <td height="30" align="right" >&nbsp;</td>
          <td ><input type="submit" name="Submit" value="立即上传"  id="up"  class="user_submit" /></td>
		</tr>
		</table>
		<table width="100%" border="0" cellspacing="0" cellpadding="0" style="margin-top:15px; margin-bottom:15px;line-height:180%; display:none; color:#009900" id="upform_wait">
  <tr>
    <td height="40" align="center"><img src="{#$QISHI.site_template#}images/30.gif"  border="0"/></td>
  </tr>
  <tr>
    <td height="20" align="center">正在上传，请稍后...</td>
  </tr>
</table>
		    </form>
		  </td>
              </tr>
		  <tr>
          <td height="35" bgcolor="#f9f9f9" style="border-bottom:1px #C9D9E7 solid; padding-left:15px; border-top:1px #C9D9E7 solid; font-size:14px; font-family:microsoft yahei,宋体;"><strong>已经上传图片</strong></td>
          </tr> 
		  <tr>
          <td  style="padding-top:15px;" class="link_lan">
		  {#if $img#}
		    {#foreach from=$img item=li#}
			<div style="width:350px; height:200px;text-align:center; margin-top:15px; padding-left:38px; float:left" >
			<div style="width:295px; height:165px; padding:2px; border:1px #EBEBEB solid;  background-color:#F7F7F7; " class="liimgs">
			<a class="imgherf" title="{#$li.title#}" href="{#$QISHI.site_dir#}data/companyimg/original/{#$li.img#}">
			<img src="{#$QISHI.site_dir#}data/companyimg/thumb/{#$li.img#}"  border="0" title="{#$li.title#}"/>
			</a>
			</div>
			<div style=" padding:6px;"><a href="?act=company_img_del&id={#$li.id#}" onClick="return confirm('您确定删除吗?')">删除</a></div>
			</div>
			{#/foreach#}
		    <div class="clear"></div>
		  {#else#}
		  <div style="padding:10px; text-align:center">您目前还没有上传图片！</div>
		  {#/if#}
		  
		  </td>
          </tr>
      </table>
	  </div>
    </td>
  </tr>
</table>
{#include file="footer.ini"#}
</body>
</html>
