                <td bgcolor="#FFFFFF">{#$list.giftsamount#}</td>
              </tr>
			   {#/foreach#}
        </table><br />
		{#else#}
<div class="us_list_no_content">您没有使用过礼品卡</div><br />
		{#/if#}

 
    
	  
	  </div>
    </td>
  </tr>
</table>
